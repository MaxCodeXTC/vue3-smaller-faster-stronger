<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Options Based Counter</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <button @click="increment">
      Count is: {{ count }}, double is: {{ double }}
    </button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count++
        }
      },
      computed: {
        double() {
          return this.count * 2
        }
      }
    })
  </script>

</body>
</html>
